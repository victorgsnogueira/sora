services:

  db:
    image: mysql:8.0
    restart: always
    env_file:
      - ./sora-core/.env.development
    ports:
      - "3309:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  api:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    env_file:
      - ./sora-core/.env.development
    volumes:
      - ./sora-core:/app
    ports:
      - "3333:3333"
    depends_on:
      - db

  frontend:
    image: node:24-alpine
    restart: always
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    env_file:
      - ./sora-app/.env.development
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./sora-app:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  mysql_data:
