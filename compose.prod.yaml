services:
  db:
    image: mysql:8.0
    restart: always
    env_file:
      - ./sora-core/.env.production
    volumes:
      - mysql_prod_data:/var/lib/mysql

  api:
    build: ./sora-core
    image: sora-api:latest
    restart: always
    env_file:
      - ./sora-core/.env.production
    depends_on:
      - db

  frontend:
    build: ./sora-app
    image: sora-frontend:latest
    restart: always

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - frontend

volumes:
  mysql_prod_data:
